name: Continuous Integration

on:
  push:
    branches:
      - main

jobs:
  ci-affected:
    name: CI affected
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - uses: nrwl/nx-set-shas@v3
      - run: npm ci
      - run: npx nx workspace-lint
      - run: npx nx format:check
      - run: npx nx affected --target=lint --parallel=3
      - run: npx nx affected --target=build --parallel=3
      - run: npx nx affected --target=test --ci --code-coverage

  trigger-ch-harmen-docs-build:
    name: Trigger ch-harmen-docs build
    runs-on: ubuntu-latest
    steps:
      - name: Trigger ch-harmen-docs build
        run: gh workflow run build.yml --repo harmenweber/ch-harmen-docs
        env:
          GITHUB_TOKEN: ${{ secrets.TRIGGER_CH_HARMEN_DOCS_BUILD_TOKEN }}
